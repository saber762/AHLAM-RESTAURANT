<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> Ahlam Pêcheur</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url('logo-light.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      opacity: 0.98;
    }

    /* ✅ شريط علوي */
    .topbar {
      background-color: #fff;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topbar img.logo {
      height: 80px;
      width: 80px;
      margin-left: 20px;
      border-radius: 50%;
    }

    .topbar .brand-name {
      font-size: 34px;
      font-weight: bold;
      color: #0a3d62;
    }

    .container {
      padding: 40px 20px;
    }

    h1 {
      display: none;
    }

    p.intro {
      max-width: 680px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #1e90ff;
      border-radius: 15px;
      background: #e6f0ff;
      color: #0a3d62;
      font-size: 18px;
      line-height: 1.6;
      font-weight: 600;
    }

    h2 {
      font-size: 28px;
      margin-top: 40px;
      color: #222;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 280px;
      border-radius: 15px;
      border: 3px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .contact {
      margin-top: 30px;
      font-size: 18px;
    }

    .contact a {
      color: #000;
      text-decoration: none;
    }

    #map {
      display: none;
      margin-top: 30px;
    }

    iframe {
      width: 90%;
      height: 300px;
      border: 3px solid #000;
      border-radius: 15px;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    .footer {
      background-color: #eee;
      color: #000;
      padding: 15px 0;
      margin-top: 50px;
    }

  </style>
  <script>
    function showMap() {
      document.getElementById("map").style.display = "block";
    }
  </script>
</head>
<body>

  <!-- ✅ الشريط العلوي -->
  <div class="topbar">
    <img src="556.jpeg" alt="Logo" class="logo">
    <span class="brand-name"> Ahlam Pêcheur</span>
  </div>

  <div class="container">
    <p class="intro">
      ⚓️ مطعم <strong>Ahlam Pêcheur</strong> يقدم لكم أشهى المأكولات البحرية الطازجة 🌊🐠 مع أجواء مليئة بالفرح والبهجة 😊 في قلب مدينة مراكش الساحرة.
    </p>

    <h2>📸 بعض من أطباقنا البحرية</h2>
    <div class="gallery">
      <img src="restaurant1.jpeg" alt="طبق بحري">
      <img src="2.jpeg" alt="طبق بحري">
      <img src="3.jpeg" alt="طبق بحري">
      <img src="4.jpeg" alt="طبق بحري">
    </div>

    <div class="contact">
      <p>📞 الهاتف المحمول: <a href="tel:0661698753">0661698753</a></p>
      <p>☎️ الهاتف الثابت (الفاكس): <a href="tel:0808596429">0808596429</a></p>
    </div>

    <button onclick="showMap()">📍 عرض الموقع الجغرافي للمطعم</button>

    <div id="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d796.7883504882133!2d-8.025343550227236!3d31.67508724901247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdafed72b2ac5b2d%3A0x946a4a96da038b7b!2sAhlam%20P%C3%AAcheur!5e1!3m2!1sen!2sma!4v1752796621973!5m2!1sen!2sma"
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>

  <div class="footer">
    © 2025 مطعم Ahlam Pêcheur - جميع الحقوق محفوظة
  </div>

</body>
</html>
